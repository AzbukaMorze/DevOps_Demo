---
- hosts: debian_server
  become: yes
  vars_files:
    - vars/nginx_vars.yml
    
  tasks:
    - name: Install NGINX
      apt:
        name: nginx
        state: latest

    - name: Generate SSL certificate
      command: |
        openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
        -keyout {{ ssl_key }} \
        -out {{ ssl_cert }} \
        -subj "/CN={{ server_name }}"
      args:
        creates: "{{ ssl_cert }}"

    - name: Configure NGINX
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf

    - name: Deploy HTML page
      template:
        src: index.html.j2
        dest: /var/www/html/index.html
        owner: "{{ nginx_user }}"
        group: "{{ nginx_user }}"
        mode: 0644

    - name: Restart nginx
      systemd:
        name: nginx
        state: restarted
        enabled: yes

    - name: Verify service availability
      wait_for:
        port: "{{ item }}"
        timeout: 10
      loop: [80, 443]
